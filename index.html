<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Whack a Mole</title>
    <link rel="stylesheet" href="./whack-a-mole.css">
</head>
<body>
    <main class="flex">

        <section class="component-row basis-33 flex column center">
            <div class="title component flex center">
                <h1>Whack-a-Mole</h1>
            </div>
            <div class="component flex center align-items-center flex-grow-1">
                <button id="start">START</button>
            </div>
            <div class="component flex center align-items-center flex-grow-1">
                <p id="time">20</p>
            </div>
            <div class="component flex center align-items-center flex-grow-1">
                <p id="score">0</p>
            </div>
        </section>
        <section class="tile-container flex flex-wrap flex-grow-1">
            <div class="tile basis-20" id="tile-1"></div>
            <div class="tile basis-20" id="tile-2"></div>
            <div class="tile basis-20" id="tile-3"></div>
            <div class="tile basis-20" id="tile-4"></div>
            <div class="tile basis-20" id="tile-5"></div>
            <div class="tile basis-20" id="tile-6"></div>
            <div class="tile basis-20" id="tile-7"></div>
            <div class="tile basis-20" id="tile-8"></div>
            <div class="tile basis-20" id="tile-9"></div>
            <div class="tile basis-20" id="tile-10"></div>
            <div class="tile basis-20" id="tile-11"></div>
            <div class="tile basis-20" id="tile-12"></div>
            <div class="tile basis-20" id="tile-13"></div>
            <div class="tile basis-20" id="tile-14"></div>
            <div class="tile basis-20" id="tile-15"></div>
            <div class="tile basis-20" id="tile-16"></div>
            <div class="tile basis-20" id="tile-17"></div>
            <div class="tile basis-20" id="tile-18"></div>
            <div class="tile basis-20" id="tile-19"></div>
            <div class="tile basis-20" id="tile-20"></div>
            <div class="tile basis-20" id="tile-21"></div>
            <div class="tile basis-20" id="tile-22"></div>
            <div class="tile basis-20" id="tile-23"></div>
            <div class="tile basis-20" id="tile-24"></div>
            <div class="tile basis-20" id="tile-25"></div>
        </section>
    </main>
    
<script src="./whack-a-mole.js"></script>
</body>
</html>
